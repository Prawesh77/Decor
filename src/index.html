<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decor</title>
  <link href="output.css" rel="stylesheet">
</head>
<body>
  <div class="relative overflow-hidden">

    <div class="flex gap-[4rem] h-screen lg:gap-[6rem]">
      <div class="my-auto">
          <img src="./images/pic1.png" alt="pic1" class="w-60 h-[70vh] object-cover rounded-2xl ml-5 lg:w-[20rem] lg:h-[75vh] lg:ml-8">
      </div>
      <div class="flex flex-col">
        <div class="flex gap-10 w-full h-[50vh] lg:gap-16">
          <img src="./images/pic3.png" alt="pic3" class="h-[50vh] w-[20vw]  -mt-16 rounded-2xl object-cover lg:-mt-10">
          <img src="./images/pic2.png" alt="pic2" class="h-[25vh] w-[35vw] mr-5 mt-5 rounded-2xl object-cover">
        </div>
        <div class="h-[50vh] mt-24">
          <p class="text-4xl font-semibold mb-4">Success Stories from Our<br>Projects</p>
          <button class="bg-[#27f027] py-2 px-3 rounded-3xl text-white">View Our Projects</button>
        </div>
      </div>
      
    </div>
      <img src="./images/pic6.png" alt="pic6" class="absolute top-20 left-[75vw] -z-10 rounded-2xl lg:left-[80vw]">
      <img src="./images/pic5.png" alt="pic5" class="absolute top-[85vh] -z-10 left-[60vw] rounded-2xl">


  </div>

</html>
